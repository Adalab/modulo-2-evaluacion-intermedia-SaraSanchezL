<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación Intermedia</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">
    <h1 class="mainTitle">Juego piedra, papel y tijera</h1>

    <h2 class="secondTitle">Introduce aquí tu jugada:</h2>
    <form action="" class="form">
      <select class="js-selectOption" name="selectOption" id="selectOption">
        <option value="seleccione su jugada" disabled selected>Seleccione su jugada</option>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
      </select>
      <input type="submit" class="btnPlay js-btnPlay" value="Jugar">
    </form>
    <h3 class="littleTitle js-littleTitle">Vamos a jugar!</h3>

    <p class="js-player"> Jugador: 0</p>
    <p class="js-cpu"> Computadora: 0 </p>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
